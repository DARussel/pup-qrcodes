<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">
        <h1 class="design"><span>Registration</span> Form</h1>
        <div class="wrapper">
            <div class="pupform">
                <h3>PUP FORM</h3>
                <ul>
                    <li>pup.edu.ph</li>
                    <li>Lower sta.cruz</li>
                    <li>09369219102</li>
                </ul>
            </div>

                <div class="info">
                    <h2>fillup the form</h2>
                    <form id="qrForm" onsubmit="return false;">
                        <div class="custom-select">
                        <select >
                        
                        <option disabled selected>Courses</option>
                        <option value="BSIT">BSIT</option>
                        <option value="BSBA">BSBA</option>
                        <option value="BSOA">BSOA</option>
                        <option value="BSED">BSED</option>
                         </select>
                         </div>
                         
                         <label for="dataInput">Student Number</label>
                         <input type="text" onchange="updateQrData();" name="dataInput" id="dataInput" placeholder="2022-0000-RG-0" required />
                 
                         <label for="dataInput">Last Name </label>
                         <input type="text" onchange="updateQrlastname();" name="dataInput" id="lastname" placeholder="David" required />
                 
                         <label for="dataInput">First Name </label>
                         <input type="text" onchange="updateQrfirstname();" name="dataInput" id="firstname" placeholder="David" required />
                       
                         <label for="dataInput">Middle Name </label>
                         <input type="text" onchange="updateQrmiddlename();" name="dataInput" id="middlename" placeholder="David" required />
                      
                         
                         <label for="dataInput">Permanent Address</label>
                         <input type="text" onchange="updateQraddress();" name="dataInput" id="address" placeholder="malaysia" required />
                 
                         <label for="dataInput">Contact Number</label>
                         <input type="number" onchange="updateQrcpnumber();" name="dataInput" id="cpnumber" placeholder=" " required />
                 
                         <label for="dataInput">Email Address</label>
                         <input type="email" onchange="updateQremail();" name="dataInput" id="email" placeholder=" " required />
                 
                         <label for="dataInput">Birthday</label>
                         <input type="date" onchange="updateQrdob();" name="dataInput" id="dob" placeholder="01/01/2001" required />
                 
                       
                        <p class="full ">
                            <button value="submit">Submit</button>
                        </p>
                    </form>
                </div>
            
            

        </div>


    </div>
    <div class="qrcd">
        <h4>Generates QR Codes</h4>
    <div class="canva" id="canvas">
    </div>
    <button id="formButton" onclick="download();">Download</button>
    </div>
    

    <script type="text/javascript" src="qr.js"></script>
</body>
</html>
